{% extends 'base.html'%}



{% block content %}
  <div class="parallax-signup" data-parallax="scroll" data-z-index="1" style="background-image: url(/static/img/work-5.jpg); height:700px;">
    <br>
    <br>
    <h1 class="para-signup" style="margin-top: 45px; margin-left: 45%; color:green">Log In</h1>
    <form class="site-form" action="{% url 'accounts:login'%}" method="post">
      {%csrf_token%}
      {{form}}
      {% if request.GET.next %}
        <input type="hidden"name="next"value="{{request.GET.next}}">
      {% endif %}
      <input type="submit"value="Login">
    </form>
  </div>
{% endblock %}
